server.port: 8084

spring:
  application.name: payment-s
  datasource:
    url: jdbc:postgresql://localhost:6004/payment
    username: nihilus
    password: nihilus
  jpa.hibernate.ddl-auto: create
  cloud.config:
    fail-fast: true
    retry:
      max-attempts: 20
      max-interval: 7000

eureka.instance.lease-renewal-interval-in-seconds: 5

logging.level.org.springframework.retry: trace

management.endpoints.web.exposure.include: '*'

payment.exchange: payment_exchange
payment.saved.key: payment.saved
