apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
  labels:
    app: account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
        - name: account-app
          image: ahmsay/microshop-account
          args: [ "--spring.profiles.active=test" ]
          ports:
            - containerPort: 8080