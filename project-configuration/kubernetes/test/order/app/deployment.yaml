apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: microshop
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: [ 'sh', '-c', "until nslookup order-db.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for database; sleep 1; done" ]
      containers:
        - name: order-app
          image: ahmsay/microshop-order
          args: [ "--spring.profiles.active=test" ]
          ports:
            - containerPort: 8080