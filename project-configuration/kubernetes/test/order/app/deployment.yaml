apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order-app
          image: ahmsay/microshop-order
          args: [ "--spring.profiles.active=test" ]
          ports:
            - containerPort: 8080