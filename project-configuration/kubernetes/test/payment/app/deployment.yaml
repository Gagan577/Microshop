apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment-app
          image: ahmsay/microshop-payment
          args: [ "--spring.profiles.active=test" ]
          ports:
            - containerPort: 8080