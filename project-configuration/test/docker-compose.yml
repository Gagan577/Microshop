version: "3"

services:
  discovery-server:
    image: ahmsay/microshop-discovery-server
    ports:
      - 8761:8761
  gateway-service:
    image: ahmsay/microshop-gateway-service
    ports:
      - 8000:8000
    command: --spring.profiles.active=test
  account-service:
    image: ahmsay/microshop-account-service
    ports:
      - 8081:8081
    command: --spring.profiles.active=test
    depends_on:
      - account-service-db
  inventory-service:
    image: ahmsay/microshop-inventory-service
    ports:
      - 8082:8082
    command: --spring.profiles.active=test
    depends_on:
      - inventory-service-db
  order-service:
    image: ahmsay/microshop-order-service
    ports:
      - 8083:8083
    command: --spring.profiles.active=test
    depends_on:
      - order-service-db
      - rabbitmq
  payment-service:
    image: ahmsay/microshop-payment-service
    ports:
      - 8084:8084
    command: --spring.profiles.active=test
    depends_on:
      - payment-service-db
  account-service-db:
    image: postgres
    environment:
      - POSTGRES_DB=account
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  inventory-service-db:
    image: postgres
    environment:
      - POSTGRES_DB=inventory
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  order-service-db:
    image: postgres
    environment:
      - POSTGRES_DB=order
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  payment-service-db:
    image: postgres
    environment:
      - POSTGRES_DB=payment
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  rabbitmq:
    image: rabbitmq:3-management
