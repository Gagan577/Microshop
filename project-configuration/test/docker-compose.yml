version: "3"

services:
  discovery-server:
    image: ahmsay/microshop-discovery-server
    ports:
      - 8761:8761
    command: --spring.profiles.active=test
  account:
    image: ahmsay/microshop-account
    ports:
      - 8081:8081
    command: --spring.profiles.active=test
    depends_on:
      - account-db
  inventory:
    image: ahmsay/microshop-inventory
    ports:
      - 8082:8082
    command: --spring.profiles.active=test
    depends_on:
      - inventory-db
  order:
    image: ahmsay/microshop-order
    ports:
      - 8083:8083
    command: --spring.profiles.active=test
    depends_on:
      - order-db
      - rabbitmq
  payment:
    image: ahmsay/microshop-payment
    ports:
      - 8084:8084
    command: --spring.profiles.active=test
    depends_on:
      - payment-db
  account-db:
    image: postgres
    ports:
      - 6001:5432
    environment:
      - POSTGRES_DB=account
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  inventory-db:
    image: postgres
    ports:
      - 6002:5432
    environment:
      - POSTGRES_DB=inventory
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  order-db:
    image: postgres
    ports:
      - 6003:5432
    environment:
      - POSTGRES_DB=order
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  payment-db:
    image: postgres
    ports:
      - 6004:5432
    environment:
      - POSTGRES_DB=payment
      - POSTGRES_USER=nihilus
      - POSTGRES_PASSWORD=nihilus
  rabbitmq:
    image: rabbitmq:3.9-management
    ports:
      - 5672:5672
      - 15672:15672
