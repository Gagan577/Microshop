server.port: 8082

spring:
  application.name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: nihilus
    password: nihilus
  jpa.hibernate.ddl-auto: create
  cloud.config:
    fail-fast: true
    retry:
      max-attempts: 20
      max-interval: 7000

eureka.instance.lease-renewal-interval-in-seconds: 5

logging.level.org.springframework.retry: trace

management.endpoints.web.exposure.include: '*'

payment.exchange: payment_exchange
product.queue: product_queue
payment.saved.key: payment.saved
