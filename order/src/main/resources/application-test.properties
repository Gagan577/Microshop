# database
spring.datasource.url=jdbc:postgresql://order-db:5432/order_db
# redis
spring.redis.host=redis
spring.redis.port=6379
# rabbitmq
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
