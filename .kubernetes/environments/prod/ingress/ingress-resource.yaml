apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microshop-ingress
  namespace: microshop
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 8080
      - path: /account/api
        pathType: Prefix
        backend:
          service:
            name: account
            port:
              number: 8080
      - path: /inventory/api
        pathType: Prefix
        backend:
          service:
            name: inventory
            port:
              number: 8080
      - path: /order/api
        pathType: Prefix
        backend:
          service:
            name: order
            port:
              number: 8080
      - path: /payment/api
        pathType: Prefix
        backend:
          service:
            name: payment
            port:
              number: 8080