server.port: 8083

spring:
  application.name: order-service
  datasource:
    url: unknown
    username: nihilus
    password: nihilus
  jpa:
    hibernate.ddl-auto: unknown
    properties.hibernate.globally_quoted_identifiers: true
  cloud.config:
    fail-fast: true
    retry:
      max-attempts: 20
      max-interval: 7000

eureka.instance.lease-renewal-interval-in-seconds: 5

logging.level.org.springframework.retry: trace

management.endpoints.web.exposure.include: '*'
