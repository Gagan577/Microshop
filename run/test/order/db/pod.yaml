apiVersion: v1
kind: Pod
metadata:
  name: order-db
  namespace: microshop
  labels:
    db: order
spec:
  containers:
    - name: postgres
      image: postgres:15.0
      env:
        - name: POSTGRES_DB
          value: order_db
        - name: POSTGRES_USER
          value: nihilus
        - name: POSTGRES_PASSWORD
          value: nihilus
      ports:
        - containerPort: 5432
      volumeMounts:
        - name: init-db
          mountPath: "/docker-entrypoint-initdb.d"
          readOnly: true
  volumes:
    - name: init-db
      configMap:
        name: order-init-db
        items:
          - key: "init_db.sql"
            path: "init_db.sql"