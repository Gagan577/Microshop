apiVersion: v1
kind: Pod
metadata:
  name: order-db
  namespace: microshop
  labels:
    db: order
spec:
  containers:
    - name: postgres
      image: postgres:15.0
      env:
        - name: POSTGRES_DB
          value: order_db
        - name: POSTGRES_USER
          value: nihilus
        - name: POSTGRES_PASSWORD
          value: nihilus
      ports:
        - containerPort: 5432
