server:
  port: 8000

spring.application.name: gateway-s

zuul:
  ignoredServices: '*'
  routes:
    customers:
      path: /customers/**
      serviceId: account-s
    products:
      path: /products/**
      serviceId: inventory-s
    orders:
      path: /orders/**
      serviceId: order-s
    payments:
      path: /payments/**
      serviceId: payment-s

endpoints:
  trace:
    sensitive: false

eureka.instance.lease-renewal-interval-in-seconds: 5

management.endpoints.web.exposure.include: '*'
