server:
  port: 8000

spring.application.name: gateway-s

zuul:
  ignoredServices: '*'
  routes:
    customers:
      path: /customers/**
      serviceId: account-s
      stripPrefix: false
    products:
      path: /products/**
      serviceId: inventory-s
      stripPrefix: false
    orders:
      path: /orders/**
      serviceId: order-s
      stripPrefix: false
    payments:
      path: /payments/**
      serviceId: payment-s
      stripPrefix: false

endpoints:
  trace:
    sensitive: false

eureka.instance.lease-renewal-interval-in-seconds: 5

management.endpoints.web.exposure.include: '*'
